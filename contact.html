  <h1>Contact Us</h1>

  <section>
    <p class="intro">
      Have a question, suggestion, or partnership inquiry?<br>
      Fill out the form below — we’ll get back to you as soon as possible.
    </p>

    <form id="contactForm" action="https://formspree.io/f/xanpajld" method="POST">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" required placeholder="Enter your name">

      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" required placeholder="Enter your email">

      <label for="message">Message</label>
      <textarea id="message" name="message" required placeholder="Write your message..."></textarea>

      <button type="submit">Send Message</button>
      <div class="status" id="formStatus"></div>
    </form>
  </section>

  <footer>
    © 2025 PREDICTOR by betbotX — Powered by ANFAtech
  </footer>

  <script>
    const form = document.getElementById('contactForm');
    const statusBox = document.getElementById('formStatus');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      statusBox.textContent = "Sending message...";
      try {
        const res = await fetch(form.action, {
          method: "POST",
          body: new FormData(form),
          headers: { 'Accept': 'application/json' }
        });
        if (res.ok) {
          statusBox.textContent = "✅ Message sent successfully!";
          form.reset();
        } else {
          statusBox.textContent = "⚠️ There was a problem sending your message.";
        }
      } catch {
        statusBox.textContent = "⚠️ Connection error. Please try again.";
      }
    });
  </script>
