<style>
  :root {
    --bg: #000;
    --neon: #00ff6a;
    --neon-2: #19ff8a;
    --muted: rgba(0,255,106,0.65);
  }

  html, body { height: 100%; margin: 0; }
  body {
    background: radial-gradient(ellipse at center, #001100 0%, #000 60%);
    color: var(--neon);
    font-family: 'Orbitron', monospace;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    padding: 40px 20px 0;
    line-height: 1.6;
  }

  nav {
    text-align: center;
    margin-bottom: 60px; /* ✅ espace ajouté sous la nav */
    font-size: 18px;
    letter-spacing: 1px;
  }

  nav a {
    display: inline-block;
    color: var(--neon-2);
    text-decoration: none;
    margin: 0 12px;
    font-weight: 700;
    transition: all 0.25s ease;
    text-shadow: 0 0 6px rgba(0,255,106,0.6);
  }

  nav a:hover {
    color: var(--neon);
    text-shadow: 0 0 10px rgba(0,255,106,0.9);
  }

  /* ---- BARRE ANIMÉE ---- */
  .ticker {
    width: 100%;
    overflow: hidden;
    white-space: nowrap;
    box-sizing: border-box;
    border-top: 1px solid rgba(0,255,106,0.2);
    border-bottom: 1px solid rgba(0,255,106,0.2);
    padding: 12px 0;
    margin-bottom: 50px; /* ✅ espace sous la barre animée */
    margin-top: 20px; /* ✅ espace au-dessus */
  }

  .ticker-text {
    display: inline-block;
    padding-left: 100%;
    animation: ticker 60s linear infinite;
    color: var(--neon);
    text-shadow: 0 0 6px rgba(0,255,106,0.8);
    font-size: 16px;
    font-weight: 600;
  }

  @keyframes ticker {
    0% { transform: translateX(0); }
    100% { transform: translateX(-100%); }
  }

  /* ---- TITRE ---- */
  h1 {
    font-size: 60px;
    color: var(--neon);
    text-shadow:
      0 0 25px rgba(0,255,106,0.9),
      0 0 50px rgba(0,255,106,0.5);
    text-align: center;
    letter-spacing: 3px;
    margin: 5px 0 0;
  }

  .subtitle {
    color: #00ff88;
    font-size: 15px;
    font-weight: 400;
    margin-top: 6px;
    margin-bottom: 25px;
    letter-spacing: 1px;
    text-shadow: none;
  }

  /* ---- PANEL CENTRAL ---- */
  .panel {
    background: rgba(0,0,0,0.7);
    border: 1px solid rgba(0,255,106,0.18);
    border-radius: 14px;
    padding: 30px 60px;
    box-shadow: 0 0 20px rgba(0,255,106,0.15);
    max-width: 700px;
    text-align: center;
  }

  .info-strong {
    color: var(--neon);
    font-weight: 900;
    font-size: 18px;
    text-shadow: 0 0 8px rgba(0,255,106,0.6);
  }

  .info-light {
    color: var(--muted);
    font-size: 14px;
  }

  .match {
    margin-top: 12px;
    width: 100%;
    padding: 12px;
    border-radius: 8px;
    border: none;
    background: #001900;
    color: var(--neon);
    font-family: 'Orbitron', monospace;
    text-align: center;
    outline: none;
    font-size: 16px;
    box-shadow: 0 0 10px rgba(0,255,106,0.2);
  }

  .call {
    margin-top: 43px;
    padding: 12px 35px;
    background: transparent;
    color: var(--neon);
    border: 1px solid var(--neon);
    border-radius: 10px;
    font-size: 17px;
    font-weight: 700;
    cursor: pointer;
    transition: 0.25s;
    animation: neonPulse 1.5s infinite alternate;
    text-shadow: 0 0 8px rgba(0,255,106,0.8), 0 0 20px rgba(0,255,106,0.4);
  }

  @keyframes neonPulse {
    from { box-shadow: 0 0 5px var(--neon), 0 0 15px var(--neon-2); opacity: 1; }
    to { box-shadow: 0 0 25px var(--neon), 0 0 50px var(--neon-2); opacity: 0.8; }
  }

  .call:hover {
    background: var(--neon);
    color: #000;
    text-shadow: none;
  }

  .response-box {
    margin-top: 30px;
    color: var(--neon-2);
    font-weight: 600;
    text-shadow: 0 0 8px rgba(0,255,106,0.5);
  }

  .blinking { animation: blink 1.5s infinite alternate; }
  @keyframes blink { from { opacity: 1; } to { opacity: 0.3; } }

  /* ---- DISCLAIMER ---- */
  .disclaimer {
    font-size: 13px;
    color: rgba(0,255,106,0.6);
    margin-top: 40px;
    text-align: center;
    max-width: 700px;
  }

  /* ---- FOOTER ---- */
  footer {
    margin-top: 250px; /* ✅ descend la ligne + le texte ensemble */
    border-top: 1px solid rgba(0,255,106,0.1); /* ✅ une seule ligne */
    padding-top: 15px;
    padding-bottom: 20px; /* ✅ espace entre texte et bord bas */
    text-align: center;
    font-size: 13px;
    color: rgba(0,255,106,0.9);
    text-shadow: 0 0 6px rgba(0,255,106,0.5);
    font-weight: 600;
    font-family: 'Orbitron', monospace;
    width: 100%;
  }

  footer a {
    color: rgba(0,255,106,0.9);
    text-decoration: none;
  }

  footer a:hover {
    color: #00ff6a;
    text-shadow: 0 0 8px rgba(0,255,106,0.7);
  }

  @media (max-width: 768px) {
    h1 { font-size: 38px; }
  }
</style>
