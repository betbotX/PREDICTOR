<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Missing Players - RAW Output</title>
    <style>
        body {
            background: #111;
            color: #0f0;
            font-family: Consolas, monospace;
            padding: 20px;
        }
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            background: #000;
            padding: 20px;
            border: 1px solid #0f0;
        }
    </style>
</head>
<body>

<h2>Réponse RAW de l'API SportRadar :</h2>
<pre id="raw">Chargement...</pre>

<script>
async function loadData() {
    try {
        const response = await fetch("proxy.php");  // appel du fichier PHP
        const text = await response.text();         // récupérer le RAW
        document.getElementById("raw").textContent = text;  // affichage
    } catch (e) {
        document.getElementById("raw").textContent = "Erreur : " + e;
    }
}

loadData();
</script>

</body>
</html>
