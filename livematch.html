<script>
// LOAD MATCHES FROM API
async function loadMatches(){
  const box = document.getElementById("liveMatches");

  try {
    const res = await fetch("https://reddit-soccer-streams.app/api/matches");
    const data = await res.json();

    box.innerHTML = "";

    data.matches.forEach(m => {
      const card = document.createElement("div");
      card.className = "match-card";

      card.innerHTML = `
        <div class="team-row">

          <div class="team">
            <img src="${m.home_logo}">
            <span>${m.home_team}</span>
          </div>

          <div class="team">
            <img src="${m.away_logo}">
            <span>${m.away_team}</span>
          </div>

        </div>

        <div class="status">
          ${m.league} ‚Ä¢ ${m.time_gmt} GMT ‚Ä¢ Status: <strong>${m.status.toUpperCase()}</strong>
        </div>

        <div class="score">
          ${m.score}
        </div>

        <h4 style="text-align:center;margin:10px 0;">Available Streams</h4>
      `;

      /* Add channels */
      m.channels.forEach(ch => {
        const link = document.createElement("a");
        link.className = "channel-btn";
       link.href = "#";
link.onclick = (e) => {
  e.preventDefault();
  handleClick(ch.iframe);
};
        link.textContent = ch.name;
        card.appendChild(link);
      });

      box.appendChild(card);
    });

  } catch (err){
    box.innerHTML = "<p style='color:red;text-align:center;'>ERROR LOADING MATCHES</p>";
  }
}

loadMatches();
