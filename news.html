<script>
const cursor = document.querySelector('.neon-cursor');
const halo = document.querySelector('.cursor-halo');
let cursorVisible = false;

document.addEventListener('mousemove', e => {
    if (!cursorVisible) {
        cursor.style.opacity = 1;
        halo.style.opacity = 1;
        cursorVisible = true;
    }
    cursor.style.left = e.clientX + 'px';
    cursor.style.top = e.clientY + 'px';
    halo.style.left = e.clientX + 'px';
    halo.style.top = e.clientY + 'px';
});

// SCROLL BAR DROITE
const scrollBar = document.querySelector('.scroll-bar');

window.addEventListener('scroll', () => {
  const scrollTop = window.scrollY;
  const docHeight = document.documentElement.scrollHeight - window.innerHeight;
  let scrollPercent = (scrollTop / docHeight) * 100;
  if(scrollPercent < 5) scrollPercent = 5; 
  scrollBar.style.height = scrollPercent + '%';
});



async function loadRSS() {
    const rssUrl = "http://feeds.bbci.co.uk/sport/football/rss.xml";
    const apiUrl = "https://api.rss2json.com/v1/api.json?rss_url=" + encodeURIComponent(rssUrl);

    try {
        const response = await fetch(apiUrl);
        const data = await response.json();

        const items = data.items
            .sort((a, b) => new Date(b.pubDate) - new Date(a.pubDate)) // tri par date d√©croissante
            .slice(0, 8);

        let html = "";
        items.forEach(item => {
            let img = item.thumbnail ? `<img src="${item.thumbnail}" alt="News image" style="width:100%; border-radius:8px; margin-bottom:10px;">` : "";
            const pubDate = new Date(item.pubDate).toLocaleDateString();

            html += `
                <div class="news-card">
                    ${img}
                    <h3>${item.title}</h3>
                    <span class="news-date">${pubDate}</span>
                    <p>${item.description.replace(/<[^>]+>/g, '')}</p>
                    <a href="${item.link}" target="_blank" rel="noopener noreferrer">Read more</a>
                </div>
            `;
        });

        document.getElementById("news").innerHTML = html;
    } catch (e) {
        document.getElementById("news").innerHTML = "Failed to load news.";
        console.error(e);
    }
}

loadRSS();
</script>
